<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 55 - Pętla for i zmiana wielkości tekstu</title>
</head>
<body>
<script>
let l1_gni, l2_gni, pocz_gni, tekst_gni;


do {
    l1_gni = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60> (l1_gni):"));
    if (isNaN(l1_gni) || l1_gni < 20 || l1_gni > 60) {
        alert("Liczba l1_gni nie należy do przedziału <20,60>");
    }
} while (isNaN(l1_gni) || l1_gni < 20 || l1_gni > 60);


do {
    l2_gni = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60> (l2_gni):"));
    if (isNaN(l2_gni) || l2_gni < 20 || l2_gni > 60) {
        alert("Liczba l2_gni nie należy do przedziału <20,60>");
    }
} while (isNaN(l2_gni) || l2_gni < 20 || l2_gni > 60);


pocz_gni = parseInt(prompt("Podaj początkową wielkość tekstu w px (pocz_gni):"));


tekst_gni = prompt("Podaj dowolny tekst (tekst_gni):");


if (l1_gni < l2_gni) {

    for (let i = pocz_gni; i <= 100; i += 5) {
        document.write('<p style="font-size:' + i + 'px; color: black;"><br>' + tekst_gni + '<br></p>');
    }
} else if (l2_gni < l1_gni) {

    for (let i = pocz_gni; i >= 0; i -= 5) {
        document.write('<p style="font-size:' + i + 'px; color: black;"><br>' + tekst_gni + '<br></p>');
    }
} else {
    document.write('<p style="font-size:' + pocz_gni + 'px; color: black;"><br>' + tekst_gni + '<br></p>');
}
</script>
</body>
</html>
