<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Przykład użycia pętli</title>
<script language="JavaScript">
document.write('<div style="margin-top:2cm; color:red; font-weight:bold;">Gniewkowska</div>');
document.write('<div style="margin-top:5mm; color:blue;">Przykład użycia pętli</div>');

for (var i_gni = 1; i_gni <= 10; i_gni++) {
    for (var k_gni = 1; k_gni <= i_gni; k_gni++) {
        document.write("&nbsp;");
    }
    document.write(i_gni + "<br>");
}
</script>
</head>
<body>
</body>
</html>
