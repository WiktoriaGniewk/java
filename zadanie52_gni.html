<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
<script>
    var a_gni = (11 % 4) + 5;
    var b_gni = (4 % 6) + 20;

    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
    document.write("<br>");

    for (var i = 0; i < a_gni - 2; i++) {
        document.write("*");
        for (var j = 0; j < b_gni - 2; j++) {
            document.write("&nbsp;");
        }
        document.write("*<br>");
    }

    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
</script>
</body>
</html>
