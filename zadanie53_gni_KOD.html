    <script>
    var a_gni = parseInt(prompt("Podaj wysokość prostokąta (a):"));
    var b_gni = parseInt(prompt("Podaj szerokość prostokąta (b):"));
    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
    document.write("<br>");
    var wiersz_gni = "*";
    for (var i = 1; i <= (b_gni - 2); i++) {
        wiersz_gni = wiersz_gni + "&nbsp&nbsp";
    }
    wiersz_gni = wiersz_gni + "*";
    for (var i = 0; i < a_gni - 2; i++) {
        document.write(wiersz_gni + "<br>");
    }
    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
    </script>
