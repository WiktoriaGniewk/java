    var a_gni = (11 % 4) + 5;
    var b_gni = (4 % 6) + 20;

    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
    document.write("&lt;br&gt;");

        document.write("*");
        for (var j = 0; j < b_gni - 2; j++) {
            document.write("&amp;nbsp;");
        }
        document.write("*&lt;br&gt;");
    }

    for (var i = 0; i < b_gni; i++) {
        document.write("*");
    }
</script>
