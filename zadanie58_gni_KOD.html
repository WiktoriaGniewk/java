<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Liczby nieparzyste</title>
</head>
<body>
    <script>
        var a_gni = parseInt(prompt("Podaj pierwszą liczbę:"));
        var b_gni = parseInt(prompt("Podaj drugą liczbę:"));

        if (a_gni == b_gni) {
            confirm("Liczby są równe brak obliczeń.");
        } else if (a_gni < b_gni) {

            for (let i_gni = a_gni + 1; i_gni < b_gni; i_gni++) {
                if (i_gni % 2 !== 0) {
                    document.write("<span style='color:green; font-size: 24px;'>" + i_gni + "</span><br>");
                }
            }
        } else {
            for (let i_gni = a_gni - 1; i_gni > b_gni; i_gni--) {
                if (i_gni % 2 != 0) {
                    document.write("<span style='color:blue; font-size: 12px;'>" + i_gni + "</span><br>");
                }
            }
        }
    </script>
</body>
</html>
        </textarea>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_gniewkowska()"/>
    </form>
